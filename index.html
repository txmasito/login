<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>Food App | Login</title>
</head>
<body>
    <main>
        <figure>
            <img class="logo" src="assets/images/Group 1.png" alt="">
            <figcaption>Food App</figcaption>
        </figure>
        <div class="login">
            <h1>Login</h1>
            <form action="">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <button class="btn btn-login">Login</button>
                <a class="forget-password" href="#">Did you forget your password?</a>
                <p class="sing-up">You do not have an account? <a class="link-sing-up" href="#">Sign up</a></p>
                <div class="or">
                    <div class="line line-1"></div>
                    <p>or</p>
                    <div class="line line-2"></div>
                </div>
                <button class="btn btn-google"><ion-icon name="logo-google"></ion-icon> Continue with Google</button>
            </form>
        </div>
    </main>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
